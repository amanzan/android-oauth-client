apply plugin: 'com.android.library'
apply plugin: 'maven'
apply plugin: 'signing'
apply plugin: 'com.github.dcendents.android-maven'


group = 'com.github.amanzan'


configurations {
  compile.exclude group: 'org.apache.httpcomponents', module: 'httpclient'
  compile.exclude group: 'xpp3', module: 'xpp3'
}

android {
  compileSdkVersion 29
  buildToolsVersion '28.0.3'

  lintOptions {
    // temporary fix for https://code.google.com/p/android/issues/detail?id=64014
    disable 'InvalidPackage'
  }

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      res.srcDirs = ['res']
    }
  }
  defaultConfig {
    minSdkVersion 24
  }
}


dependencies {
  // AndroidX
  final def appcompat_version = '1.1.0'
  final def core_version = "1.2.0"
  implementation "androidx.appcompat:appcompat:$appcompat_version"
  implementation "androidx.core:core-ktx:$core_version"

  // Material components
  final def material_version = '1.2.0-alpha05'
  implementation "com.google.android.material:material:$material_version"

  implementation('com.google.api-client:google-api-client-android:1.30.8') {
    exclude group: 'com.google.android.google-play-services', module: 'google-play-services'
    exclude group: 'junit', module: 'junit'
    exclude group: 'com.google.android', module: 'android'
  }
  implementation 'com.google.oauth-client:google-oauth-client:1.30.5'
  implementation 'com.google.http-client:google-http-client-jackson:1.29.2'
}

